<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main>
    <div class="container">
      <article>
        <div class="image-card">
          
          <img src="images/logo.svg" id="logo" alt="fylo logo">

          <div class="icons">
            <div class="image-icon1">
              <img src="images/icon-document.svg" class="flex" alt="document icon">
            </div>

            <div class="image-icon2">
              <img src="images/icon-folder.svg" class="flex" alt="folder icon">
            </div>
            
            <div class="image-icon3">
              <img src="images/icon-upload.svg" class="flex" alt="upload icon">
            </div>
          </div>

        </div>

        <div class="storage-left">
          <p class="align"> Youâ€™ve used <span>815 GB</span> of your storage</p>

          <div class="progress-bars">
            <div class="progress-bar">
              
            </div>
          </div>

          <div class="storage-progress">
            <span class="storage-val"> 0 GB </span>
            <span class="storage-val"> 1000 GB </span>
          </div>

        </div>

        <div class="white-box">
          <p> <span class="storage-rem">185</span> GB Left</p>
          
        </div>
      </article>
    </div>
  </main>
  
  <footer class="bottom">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fidelis Amadi</a>.
    </div>
  </footer>
</body>

</html>
